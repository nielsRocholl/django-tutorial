{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ meetup_title }}</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/basic.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/styles/meetup-details.css' %}">

</head>
<body>
<main>
    <article>
        <img src="" alt="">
        <section id="location">
            <h2>Meetup Location</h2>
            <address>This meetup takes place in <span>LOCATION</span> (ADDRESS).</address>
        </section>
        <section id="details">
            <h2>What is this meetup about?</h2>
            <p>{{ meetup_description }}</p>
            <footer>
                <p>Need more details? Please contact <a href="">the organizer!</a></p>
            </footer>
        </section>
        <section id="registration">
            <h2>Join Us</h2>
            FORM
        </section>
    </article>
</main>

</body>
</html>
